<body>
    <!-- Install button -->
    <div class="install-container">
        <button class="install-btn" id="installBtn">📱 Instalar App</button>
    </div>

    <!-- PWA Status -->
    <div class="pwa-status" id="pwaStatus">🌐 En línea</div>

    <div class="game-container">
        <h1>🐍 Culebra</h1>
        <div class="score-container">
            <div>Puntuación: <span id="score">0</span></div>
            <div>Récord: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="mobile-controls">
            <div class="control-pad">
                <div class="control-btn up" data-direction="up">↑</div>
                <div class="control-btn left" data-direction="left">←</div>
                <div class="control-btn pause" data-action="pause">⏸️</div>
                <div class="control-btn right" data-direction="right">→</div>
                <div class="control-btn down" data-direction="down">↓</div>
            </div>
        </div>
        <div class="controls">
            <p>Usa las flechas del teclado para mover la culebra</p>
            <p id="pause-text"></p>
        </div>
        <div class="credits">
            <p>Creado por <a href="https://carluisberrocal.netlify.app" target="_blank">Carluis Berrocal</a></p>
        </div>
        <div class="game-over" id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="main.js"></script>
